<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags of countries</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <div class="flag flag-ukraine">
      <div class="ukraine_blue-stripe"></div>
      <div class="ukraine_yellow-stripe"></div>
    </div>

    <div class="flag flag-japan">
      <div class="japan_sun"></div>
    </div>

    <div class="flag flag-iceland">
      <div class="iceland_whiteX-stripe"></div>
      <div class="iceland_whiteY-stripe"></div>
      <div class="iceland_redX-stripe"></div>
      <div class="iceland_redY-stripe"></div>
    </div>

    <div class="flag flag-czech">
      <div class="czech_white-stripe"></div>
      <div class="czech_blue-triangle"></div>
      <div class="czech_red-stripe"></div>
    </div>
  </body>
</html>
